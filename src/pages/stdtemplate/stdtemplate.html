<ion-header>

  <ion-navbar>
    <ion-title>Standard Biz Template</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h3 class="search-query">
      <span>Showing: </span>
      <ion-badge class="query-tag">{{ _query }}</ion-badge>
      <span class="query-explanation"> biz</span>
    </h3>

    <ion-card class="biz-concept-card" [style.background-color]="biz.background" *ngFor="let biz of stdbizs">
      <ion-card-header>
        <h2 class="biz-title">{{ biz.title }}</h2>
      </ion-card-header>
      <ion-card-content>
        <p class="biz-description">
          {{ biz.description }}
        </p>
        <ion-row>
          <ion-col no-padding>
            <ion-badge class="biz-tag" *ngFor="let tag of biz.tags" item-right>{{ tag.name }}</ion-badge>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
</ion-content>
